jib {
    from {
        image = "tomcat:8.5-alpine"
    }
    to {
        image = "CatScan:latest"
    }
    container {
        appRoot = '/usr/local/tomcat/webapps/ROOT'
        ports = ["8080"]
        environment = [
            SPRING_OUTPUT_ANSI_ENABLED: "ALWAYS",
            JHIPSTER_SLEEP: "0"
        ]
        creationTime = "USE_CURRENT_TIMESTAMP"
    }
    extraDirectories {
      paths = file("src/main/jib")
      permissions = ["/entrypoint.sh": "755"]
    }
}

